<!doctype html>
<html>

<head>
  <title>Leet Enhance</title>
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>

<!-- TODO: 修改为Material Design样式 -->

<body>

  <div name="save" style="visibility: hidden;">
    saved !!!
  </div>

  <div class="height-fix">
    <input type="checkbox" name="is_enable" id="leet_enable">
    <span>Enable</span>
  </div>

  <div class="height-fix">
    <span class="my-select-span">字体大小:</span>
    <select name="font_size" id="leet_font" class="my-select"></select>
  </div>

  <div class="height-fix">
    <span class="my-select-span">主题选择:</span>
    <select name="color_scheme" id="leet_theme" class="my-select"></select>
  </div>

  <div class="height-fix">
    <span class="my-select-span">字体:</span>
    <select name="font_face" id="leet_font_face" class="my-select"></select>
  </div>

  <div class="height-fix">
    <span class="my-select-span">键位形式:</span>
    <select name="key_map" id="leet_key_map" class="my-select"></select>
  </div>

</body>

<script src="../scripts/popup.js"></script>

</html>
